name: Build and publish graffiti

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "19"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.6

      - name: Configure
        run: make init

      - name: Build server
        run: make server

      - name: Build frontends
        run: make frontends

      - name: Build backends
        run: make backends

      - name: Collect Web frontend
        run: make web-collect

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.3.2
        with:
          name: Graffiti artifacts
          path: out/*
      - name: Upload web
        uses: actions/upload-artifact@v4.3.2
        with:
          name: Graffiti frontend
          path: out/*_frontend_web_with_deps.zip

  publish_web:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: build
    env:
      VERSION: $(cat version.txt)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download web frontend
        uses: actions/download-artifact@v4
        with:
          path: /tmp
          name: Graffiti frontend

      - name: Unzip web frotnend
        run: mkdir /tmp/web && unzip /tmp/*_frontend_web_with_deps.zip -d /tmp/web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
